<!DOCTYPE html>
<html>
<head>
    <title>Editar Producto</title>
</head>
<body>
    <h1>Editar Producto</h1>
    <form method="POST">
        <label for="name">Nombre:</label>
        <input type="text" id="name" name="name" value="{{ item.name }}"><br>
        <label for="price">Precio:</label>
        <input type="text" id="price" name="price" value="{{ item.price }}"><br>
        <label for="mac_address">MAC Address:</label>
        <input type="text" id="mac_address" name="mac_address" value="{{ item.mac_address }}"><br>
        <label for="serial_number">Número de Serie:</label>
        <input type="text" id="serial_number" name="serial_number" value="{{ item.serial_number }}"><br>
        <label for="manufacturer">Fabricante:</label>
        <input type="text" id="manufacturer" name="manufacturer" value="{{ item.manufacturer }}"><br>
        <label for="description">Descripción:</label>
        <input type="text" id="description" name="description" value="{{ item.description }}"><br>
        <button type="submit">Guardar</button>
    </form>
</body>
</html>
